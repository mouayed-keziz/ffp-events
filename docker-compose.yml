version: "3.9"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: ffp-laravel-app
        volumes:
            - .:/var/www/html
            - ~/ffp-events-live/storage:/var/www/html/storage
            - ~/ffp-events-live/public:/var/www/html/public
        networks:
            - ffp_network

    nginx:
        image: nginx:1.25
        container_name: ffp-nginx
        ports:
            - "9000:80" # host:container (so you can curl localhost:9000)
        volumes:
            - .:/var/www/html
            - ./nginx/conf.d:/etc/nginx/conf.d
        depends_on:
            - app
        networks:
            - ffp_network

    mysql:
        image: mysql:8.0
        container_name: ffpevents-mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: ffpeventsdb
            MYSQL_USER: laravel
            MYSQL_PASSWORD: FFPevents@2025
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - ffp_network

networks:
    ffp_network:

volumes:
    mysql_data:
